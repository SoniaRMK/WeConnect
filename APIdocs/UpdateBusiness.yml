Endpoint to update business information using the business id
---
tags:
  - Business
parameters:
  - name: Token
    description: A json web token required to view a particular business
    type: string
    in: header
    required: true
  - name: id
    description: Business ID
    type: string
    in: path
    required: true

responses:
  200:
    description: Business successfully updated
    schema: 
      type: object
      properties:
        "message":
          type: object
          enum:
          - "Successfully updated"
  401:
    description: No businesses found
    schema: 
      type: object
      properties:
        "Message":
          type: string
          enum:
            - "Business does not exist"