Endpoint to reset user Password(Forgot Password)
---
tags:
  - User
parameters:
  - name: body
    description: this contains details to enable password reset
    in: body
    required: true
    schema:
      type: object
      required:
        - "userEmail"
      properties:
        username:
          type: "string"
          example: "soniquee@gmail.com"

responses:
  200:
    description: Success!
    schema: 
      type: object
      properties:
        message:
          type: string
          enum:
            - "Check your email for link to change password"
  404:
    description: User not found!
    schema: 
      type: object
      properties:
        message:
          type: string
          enum:
            - "User doesn't exist"