Endpoint to register a new user
---
tags:
  - User
parameters:
  - name: body
    description: This contains user registration details
    in: body
    required: true
    schema:
      type: object
      required:
        - "displayName"
        - "userEmail"
        - "userPassword"
      properties:
        displayName:
          type: "string"
          example: "SRMK"
        userEmail:
          type: "string"
          example: "soniquee@gmail.com"
        userPassword:
          type: "string"
          format: password
          example: "Piece(O^O)!!"

responses:
  200:
    description: User successfuly registered
    schema: 
      type: object
      properties:
        message:
          type: string
          enum:
            - "Successfully Registered!"
  400:
    description: User registration failed!
    schema: 
      type: object
      properties:
        message:
          type: string
          enum:
            - "User already exists!"