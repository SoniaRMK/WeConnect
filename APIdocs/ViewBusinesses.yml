Endpoint to get all registered businesses
---
tags:
  - Business
parameters:
  - name: Token
    description: A json web token requiredto view a particular business
    type: string
    in: header
    required: true
  - name: id
    description: Business ID
    type: string
    in: path
    required: true

responses:
  200:
    description: Businesses found
    schema: 
      type: object
      properties:
        "businesses":
          type: array