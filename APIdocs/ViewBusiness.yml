Endpoint to view a registered business
---
tags:
  - Business
parameters:
  - name: Token
    description: A json web token required to view a particular business
    type: string
    in: header
    required: true
  - name: id
    description: Business ID
    type: string
    in: path
    required: true

responses:
  200:
    description: Success!
    schema: 
      type: object
      properties:
        "business":
          type: object
  404:
    description: Business not registered yet
    schema: 
      type: object
      properties:
        "message":
          type: object
          enum:
            - "Business does not exist"
