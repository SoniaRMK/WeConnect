Endpoint to logout a user
---
tags:
  - User
parameters:
  - name: token
    description: A json web token required to sucessfully logout
    type: string
    in: header
    required: true

responses:
  200:
    description: User logout successful
    schema: 
      type: object
      properties:
        message:
          type: string
          enum:
            - "Logged out"