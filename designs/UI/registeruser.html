	<!--Register User Form End--> 
	<div class="container">
		  <br><br><br><h2>Register Account</h2><br><br>
		  <form action="#">
		  	<div class="form-group">
		       <label for="firstName">First Name:</label>
		       <input type="text" class="form-control" id="firstName" placeholder="Enter First Name" name="firstName" required="required">
		    </div>
		    <div class="form-group">
			    <label for="lastName">Last Name:</label>
			    <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name" name="lastName" required="required">
		    </div>
		    <div class="form-group">
		      <label for="email">Email:</label>
		      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required="required">
		    </div>
		    <div class="form-group">
		      <label for="psswd">Password:</label>
		      <input type="password" class="form-control" id="psswd" placeholder="Enter password" name="psswd">
		    </div>
		    <div class="form-group">
		      <label for="psswd1">Confirm Password:</label>
		      <input type="password" class="form-control" id="psswd1" placeholder="Confirm password" name="psswd1">
		    </div>
		    <div class="form-group">
			  <label for="userProfileIm"><strong>Upload Profile Image</strong></label>
			  <input type="file" class="form-control-file" id="userProfileIm">
			</div><br>
		    <button type="submit" class="btn btn-primary">Register</button>
		  </form><br><br>
