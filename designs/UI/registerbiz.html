	<!--Register Business Form--> 
	<div class="container">
		  <br><br><br><h2>Register a Business</h2><br><br>
		  <form action="#">
		  	<div class="form-group">
		       <label for="businessName">Business Name:</label>
		       <input type="text" class="form-control" id="businessName" placeholder="Enter Business Name" name="businessName" required="required">

		        <option>Soroti</option>
		        <option>Hoima</option>
		        <option>Kabarole</option>
		      </select>
		      <br>
		      <label for="category">Category:</label>

		        <option>Telecommunications</option>
		        <option>Food and Beverages</option>
		        <option>Computing and Technology</option>
		        <option>Hotels and Accommodation</option>
		        <option>Arts and Crafts</option>
		      </select>
		    </div>
		    <div class="form-group">
		      <label for="descr">Description:</label>
		      <textarea class="form-control" rows="5" placeholder="Enter Description" id="descr" name="descr" required="required"></textarea>
		    </div>
		    <div class="form-group">
			  <label for="userProfileIm"><strong>Upload Logo</strong></label>
